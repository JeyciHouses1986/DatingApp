<ng-container>
    <button class="btn btn-outline-secondary me-3" (click)="get500Error()">Test 500 Error</button>
    <button class="btn btn-outline-secondary me-3" (click)="get400Error()">Test 400 Error</button>
    <button class="btn btn-outline-secondary me-3" (click)="get401Error()">Test 401 Error</button>
    <button class="btn btn-outline-secondary me-3" (click)="get404Error()">Test 404 Error</button>
    <button class="btn btn-outline-secondary me-3" (click)="get400ValidationError()">Test 400 Validation Error</button>
    @if (validationErrors.length > 0) {
    <div class="row mt-5">
        <div class="col">
            <div class="alert alert-danger">
                <ul class="mb-0">
                    <li *ngFor="let error of validationErrors">{{error}}</li>
                </ul>
            </div>
        </div>
    </div>
}
</ng-container>
