<div class="mb-3">
    <input type="{{ type }}" [class.is-invalid]="control.touched && control.invalid" class="form-control"
        [formControl]="control" [placeholder]="label" required>

    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        Please enter a {{ label }}
    </div>

    <div *ngIf="control.errors?.['minlength']" class="invalid-feedback">
        {{ label }} must be at least {{ control.errors?.['minlength'].requiredLength }} characters long
    </div>

    <div *ngIf="control.errors?.['maxlength']" class="invalid-feedback">
        {{ label }} must be at most {{ control.errors?.['maxlength'].requiredLength }} characters long
    </div>

    <div *ngIf="control.errors?.['notMatching']" class="invalid-feedback">
        Passwords do not match
    </div>
</div>
