<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        @if (accountService.currentUser$| async) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-disabled="true">Messages</a>
            </li>
        </ul>
        }
        @if (!(accountService.currentUser$ | async)) {
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input name="userName" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        } @else {
        <div class="dropdown" dropdown>
            <button class="btn btn-secondary dropdown-toggle" type="button" dropdownToggle>
                Welcome {{userData?.username}}
            </button>
            <ul class="dropdown-menu" *dropdownMenu>
                <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
            </ul>
        </div>
        }
    </div>
</nav>
